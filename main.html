<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="player">
        <video class="player__video" src="<iframe width="795" height="447" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Rick Astley - Never Gonna Give You Up (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"></video>
        <div class="player__controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="volume" min="0" max="1" step="0.05" value="0.75">
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <button class="rewind">« 10s</button>
            <button class="forward">25s »</button>
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>
<script  src="./script.js">
</script>
</body>
</html>
